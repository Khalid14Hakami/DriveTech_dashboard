<div class="w-100">
  <div class="row m-0 justify-content-center w-100">
    <div class="d-flex justify-content-center align-items-center col-md-12 p-0">
      <div class="text-center h5 m-0">Add menu item</div>
      <div (click)="dialog.closeAll()" class="close ml-5">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>

  <div class="row m-0 w-100 mt-4">
    <div class="col-md-12">
      <mat-form-field color="accent" class="w-100" appearance="outline">
        <mat-label>Category</mat-label>
        <input
          [(ngModel)]="category"
          autofocus="false"
          matInput
          placeholder="Enter Category"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="row m-0 w-100 mt-1">
    <div class="col-md-12">
      <mat-form-field color="accent" class="w-100" appearance="outline">
        <mat-label>Dish name</mat-label>
        <input
          [(ngModel)]="dishName"
          autofocus="false"
          matInput
          placeholder="Enter dish name"
        />
      </mat-form-field>
    </div>
  </div>

  <div class="row m-0 w-100 mt-1">
    <mat-form-field color="accent" appearance="outline">
      <mat-label>Ingredients</mat-label>
      <mat-chip-list #chipList aria-label="Ingredient selection">
        <mat-chip *ngFor="let itm of ingredients" (removed)="remove(itm)">
          {{ itm?.name }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input
          placeholder="New Ingredient..."
          #ingredientInput
          [formControl]="ingredientControl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
        />
      </mat-chip-list>
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="selected($event)"
      >
        <mat-option *ngFor="let itm of filteredIngredients" [value]="itm">
          {{ itm?.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="row m-0 w-100 mt-1">
    <mat-checkbox [(ngModel)]="addNew">Create New</mat-checkbox>
  </div>

  <div class="row justify-content-center m-0 w-100 mt-3">
    <button (click)="onAddMenuClicked()" class="add-btn" mat-flat-button>
      Add
    </button>
  </div>
</div>
