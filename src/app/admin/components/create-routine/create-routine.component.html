<div class="container mt-3">
  <mat-card>
    <div class="m-3">
      <form
        class="container"
        [formGroup]="routineForm"
        (ngSubmit)="onSubmitRoutine()"
      >
        <div class="container" class="d-flex">
          <h1 class="mt-3 fw-bolder col-md-12">Create Routine</h1>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Routine Name</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
            <div
              *ngIf="nameControl?.invalid && nameControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid Routine Name
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Model</mat-label>
              <input matInput type="text" formControlName="model" />
            </mat-form-field>
            <div
              *ngIf="modelControl?.invalid && modelControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid Model
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tasks</mat-label>
              <mat-select formControlName="tasks" multiple>
                <mat-option *ngFor="let task of tasks" [value]="task?.id">{{
                  task?.name
                }}</mat-option>
              </mat-select>
            </mat-form-field>
            <div
              *ngIf="tasksControl?.invalid && tasksControl?.touched"
              class="text-danger"
            >
              *Please select Task
            </div>
          </div>
        </div>

        <div class="mb-3 text-center col-md-6">
          <button mat-raised-button color="primary" type="submit">
            {{ isEdit ? "Update" : "Save" }}
          </button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
