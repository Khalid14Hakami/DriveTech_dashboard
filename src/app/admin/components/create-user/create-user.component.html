<div class="container mt-3">
  <mat-card>
    <div class="m-3">
      <form
        class="container"
        [formGroup]="userForm"
        (ngSubmit)="onSubmitUser()"
      >
        <div class="container" class="d-flex">
          <h1 class="mt-3 fw-bolder col-md-12">Create User</h1>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>User Name:</mat-label>
              <input matInput formControlName="name" />
            </mat-form-field>
            <div
              *ngIf="nameControl?.invalid && nameControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid User Name
            </div>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" />
            </mat-form-field>
            <div
              *ngIf="emailControl?.invalid && emailControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid Email
            </div>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" type="number" />
            </mat-form-field>
            <div
              *ngIf="phoneControl?.invalid && phoneControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid Phone Number
            </div>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="operator">Operator</mat-option>
              </mat-select>
            </mat-form-field>
            <div
              *ngIf="roleControl?.invalid && roleControl?.touched"
              class="text-danger"
            >
              *Please Enter Select Role
            </div>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Branch</mat-label>
              <input matInput formControlName="branch" type="branch" />
            </mat-form-field>
            <div
              *ngIf="branchControl?.invalid && branchControl?.touched"
              class="text-danger"
            >
              *Please Enter Valid Branch name
            </div>
          </div>

          <div class="form-group col-md-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option value="active">Active</mat-option>
                <mat-option value="inactive">Inactive</mat-option>
              </mat-select>
            </mat-form-field>
            <div
              *ngIf="statusControl?.invalid && statusControl?.touched"
              class="text-danger"
            >
              *Please Select Your Status
            </div>
          </div>
        </div>

        <div class="mb-3 text-center">
          <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </mat-card>
</div>
