<div class="w-100 p-3">
  <mat-card>
    <div class="row m-0 w-100 mt-2">
      <h2>User List</h2>
      <div class="container d-inline-flex">
        <div class="search col-md-10">
          <mat-form-field appearance="outline" class="w-25">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="search" />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button mat-raised-button color="primary" (click)="createNewUser()">
            Create New User
          </button>
        </div>
      </div>
      <div class="container mt-3 mb-3">
        <table
          *ngIf="dataSource.length > 0"
          mat-table
          [dataSource]="dataSource"
          class="w-100 border"
        >
          <ng-container matColumnDef="username">
            <th mat-header-cell class="font-weight-bold" *matHeaderCellDef>
              Username
            </th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <ng-container matColumnDef="strg_id">
            <th mat-header-cell *matHeaderCellDef>Storage</th>
            <td mat-cell *matCellDef="let element">{{ element.strg_id }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element; let i = index">
              <button
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
              >
                <mat-icon color="primary" (click)="onEditData(element)"
                  >edit_outline</mat-icon
                >
              </button>
              <button
                mat-icon-button
                aria-label="Example icon button with a vertical three dot icon"
              >
                <mat-icon color="warn" (click)="onDeleteUser(element)"
                  >delete_outline</mat-icon
                >
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
