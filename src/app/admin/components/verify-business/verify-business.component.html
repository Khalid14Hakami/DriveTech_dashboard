<div class="w-100">
  <div class="row m-0 justify-content-center w-100">
    <div class="d-flex justify-content-center align-items-center col-md-12 p-0">
      <div class="text-center h5 m-0">Verify Business</div>
      <div (click)="dialog.closeAll()" class="close ml-5">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>

  <div class="row m-0 mt-5 w-100">
    <div class="col-md-12 label p-0">
      Please enter business email to create an account
    </div>
  </div>

  <div class="row m-0 mt-3 w-100">
    <div class="col-md-12">
      <mat-form-field color="accent" class="w-100" appearance="outline">
        <input [(ngModel)]="email" matInput placeholder="hello@business.com" />
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center m-0 mt-3 w-100">
    <button
      [disabled]="cmnService.loader.value"
      (click)="sendEmail()"
      class="create-account-btn"
      mat-flat-button
    >
      Create Account
    </button>
  </div>
</div>
