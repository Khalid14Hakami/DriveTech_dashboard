<div class="w-100 h-100">
  <div class="login-card">
    <div class="sign-in-label">Forgotten Password?</div>
    <div class="mt-5">
      <mat-form-field color="accent" class="w-100" appearance="outline">
        <mat-label style="margin-left: 10px; font-size: 13px"
          >Enter Email</mat-label
        >
        <input [(ngModel)]="email" type="email" matInput />
        <mat-icon matPrefix>mail_outline</mat-icon>
      </mat-form-field>
    </div>

    <div class="mt-4">
      <button
        [disabled]="cmnService.loader.value"
        (click)="onSendClick()"
        class="sign-in-button"
        mat-flat-button
      >
        Send Reset Link
      </button>
    </div>
    <div class="mt-3 text-center">
      <span (click)="backToLoginClick()" class="back-to-login"
        >Back to Login</span
      >
    </div>
  </div>
</div>
