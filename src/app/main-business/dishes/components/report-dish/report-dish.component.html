<div>
  <div class="row m-0 justify-content-center w-100">
    <div class="d-flex justify-content-center align-items-center col-md-12 p-0">
      <div class="text-center h5 m-0">Report Dish</div>
      <div (click)="onCloseClick()" class="close ml-5">
        <mat-icon>close</mat-icon>
      </div>
    </div>
  </div>

  <div class="row m-0 w-100 mt-4">
    <div class="col-md-12 label">Why are you reporting this content?</div>
  </div>
  <div class="row m-0 w-100 mt-3">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="row example-radio-group"
      [(ngModel)]="reportReason"
    >
      <mat-radio-button
        class="col-md-12 example-radio-button mb-3"
        *ngFor="let reason of reasons"
        [value]="reason.name"
      >
        {{ reason.name }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div *ngIf="reportReason === 'Other'" class="row w-100">
    <div class="col-md-12">
      <mat-form-field color="accent" class="w-100" appearance="outline">
        <mat-label>Leave a comment</mat-label>
        <textarea
          [(ngModel)]="comment"
          matInput
          placeholder="Add Comment"
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row justify-content-center m-0 w-100">
    <button
      (click)="onReportClick()"
      [disabled]="!reportReason"
      class="report-dish-btn"
      mat-flat-button
    >
      Report Dish
    </button>
  </div>
</div>
