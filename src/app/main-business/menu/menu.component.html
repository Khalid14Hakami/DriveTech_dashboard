<div>
  <div class="w-100 h-100 p-3">
    <div class="w-100">
      <!-- <mat-form-field class="mr-3" color="accent" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input
          [(ngModel)]="search"
          (ngModelChange)="onSearch($event)"
          matInput
          placeholder="Search"
        />
      </mat-form-field> -->
      <mat-form-field style="margin-left: 10px" appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select
          (ngModelChange)="onCategoryChange($event)"
          [(ngModel)]="selectedCategory"
        >
          <mat-option value="all">All</mat-option>
          <mat-option *ngFor="let c of categories" [value]="c">{{
            c
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="!showMenuUpload" class="row">
      <div class="w-100 col-md-6"></div>
      <input #menuFile (change)="onFileChange($event)" hidden type="file" />
      <div style="text-align: end" class="col-md-12">
        <button
          (click)="menuFile.click()"
          class="save-dish-btn"
          mat-flat-button
        >
          Upload Menu
        </button>
      </div>
    </div>

    <div class="w-100 mt-3">
      <table
        mat-table
        [dataSource]="dataSource"
        style="border: 1px solid lightgray"
        class="w-100"
      >
        <ng-container matColumnDef="dishName">
          <th mat-header-cell *matHeaderCellDef>Dish Name</th>
          <td mat-cell *matCellDef="let element">{{ element.dishName }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="ingredients">
          <th mat-header-cell *matHeaderCellDef>Ingredients</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ingredientsData }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator> -->
    </div>

    <!-- <div style="text-align: center" class="mt-5" *ngIf="!dataSource.length">
      No menu found.
    </div> -->
  </div>
</div>
