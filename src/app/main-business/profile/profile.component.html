<div class="w-100 p-4">
  <div class="row">
    <div class="col-md-3 p-3">
      <div class="w-100">
        <div style="font-size: 18px; font-weight: 500">
          {{ user?.BusinessName }}
        </div>
        <p style="letter-spacing: 1.1px" class="mt-1">
          {{ user?.Address }}
        </p>
      </div>
    </div>
    <div class="col-md-4">
      <div style="padding-right: 20px" class="w-100">
        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Email</mat-label
              >
              <input
                disabled
                [(ngModel)]="businessEmail"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Admin Name</mat-label
              >
              <input
                [(ngModel)]="adminName"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>badge</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <!-- <input class="fd-input" /> -->
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Telephone</mat-label
              >
              <input
                [(ngModel)]="telephone"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>call</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="mt-4 ml-4">
          <button
            (click)="updateBusinessProfile()"
            [disabled]="cmnService.loader.value"
            style="background: var(--color-primary); color: white"
            mat-flat-button
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div style="padding-right: 20px" class="w-100 pr-3">
        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Head Chef</mat-label
              >
              <input
                [(ngModel)]="chefName"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>badge</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Chef Email</mat-label
              >
              <input
                [(ngModel)]="chefEmail"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <!-- <input class="fd-input" /> -->
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Telephone</mat-label
              >
              <input
                [(ngModel)]="chefTelephone"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matPrefix>call</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <!-- <input class="fd-input" /> -->
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Start Date</mat-label
              >
              <!-- <input
                [(ngModel)]="startDate"
                matInput
                type="date"
                placeholder="Placeholder"
              /> -->
              <input
                matInput
                [(ngModel)]="startDate"
                [matDatepicker]="datepicker"
              />

              <mat-datepicker-toggle
                matSuffix
                [for]="datepicker"
              ></mat-datepicker-toggle>
              <mat-datepicker #datepicker> </mat-datepicker>
              <mat-icon matPrefix>event</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="mt-4 ml-4">
          <button
            (click)="updateChefDetails()"
            [disabled]="cmnService.loader.value"
            style="background: var(--color-primary); color: white"
            mat-flat-button
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
