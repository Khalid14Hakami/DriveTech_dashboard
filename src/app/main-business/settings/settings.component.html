<div class="w-100 p-4">
  <div class="w-100 mt-5">
    <div class="settings-container" style="width: 400px; margin: auto">
      <div class="mt-3">
        <div style="text-align: center; font-size: 22px; font-weight: 500">
          Change Password
        </div>
      </div>
      <div class="w-100 mt-5">
        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Current password</mat-label
              >
              <input [(ngModel)]="currentPassword" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >New password</mat-label
              >
              <input [(ngModel)]="newPassword" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="input-container mt-3">
          <div class="mt-1">
            <!-- <input class="fd-input" /> -->
            <mat-form-field
              color="accent"
              class="w-100 password-input"
              appearance="outline"
            >
              <mat-label style="margin-left: 10px; font-size: 13px"
                >Confirm new password</mat-label
              >
              <input [(ngModel)]="confirmNewPassword" matInput />
            </mat-form-field>
          </div>
        </div>

        <div class="mt-5">
          <button
            [disabled]="cmnService.loader.value"
            (click)="onSave()"
            style="
              background: var(--color-primary);
              color: white;
              width: 100%;
              height: 47px;
            "
            mat-flat-button
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
